server:
  port: 8080

spring:
  application:
    name: api-event-pipeline
  datasource:
    url: jdbc:h2:file:./data/pipeline;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  sql:
    init:
      mode: embedded

pipeline:
  queue:
    realtime-capacity: 10000
    batch-capacity: 50000
  batch:
    base-path: /tmp/api-event-pipeline/batch-events
    flush-interval-ms: 600000
    aggregation-interval-ms: 300000

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

