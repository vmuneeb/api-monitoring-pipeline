<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Event Pipeline â€” Notifications</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f1117;
      color: #e1e4e8;
      min-height: 100vh;
    }

    header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: #8b949e;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f85149;
      transition: background 0.3s;
    }

    .status-dot.connected { background: #3fb950; }

    .container {
      max-width: 860px;
      margin: 0 auto;
      padding: 24px 16px;
    }

    .stats {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      flex: 1;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px 18px;
    }

    .stat-card .label {
      font-size: 12px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .value {
      font-size: 28px;
      font-weight: 700;
      margin-top: 4px;
    }

    .stat-card.realtime .value { color: #f85149; }
    .stat-card.batch .value { color: #d29922; }
    .stat-card.total .value { color: #58a6ff; }

    .feed-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .feed-header h2 {
      font-size: 15px;
      font-weight: 600;
      color: #f0f6fc;
    }

    .btn-clear {
      background: transparent;
      border: 1px solid #30363d;
      color: #8b949e;
      padding: 4px 12px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-clear:hover {
      border-color: #8b949e;
      color: #e1e4e8;
    }

    #feed {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #484f58;
      font-size: 14px;
    }

    .empty-state .icon {
      font-size: 40px;
      margin-bottom: 12px;
      opacity: 0.5;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 14px 18px;
      border-left: 3px solid #30363d;
      animation: slideIn 0.25s ease-out;
    }

    .card.REALTIME { border-left-color: #f85149; }
    .card.BATCH { border-left-color: #d29922; }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .card-top .badge {
      font-size: 11px;
      font-weight: 600;
      padding: 2px 8px;
      border-radius: 10px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .badge.REALTIME { background: rgba(248,81,73,0.15); color: #f85149; }
    .badge.BATCH { background: rgba(210,153,34,0.15); color: #d29922; }

    .card-top .time {
      font-size: 12px;
      color: #484f58;
    }

    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: #f0f6fc;
      margin-bottom: 4px;
    }

    .card-message {
      font-size: 13px;
      color: #8b949e;
      margin-bottom: 8px;
    }

    .card-details {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .detail-tag {
      font-size: 12px;
      background: #0d1117;
      border: 1px solid #21262d;
      color: #8b949e;
      padding: 2px 8px;
      border-radius: 4px;
      font-family: 'SFMono-Regular', Consolas, monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>API Event Pipeline</h1>
    <div class="status">
      <div class="status-dot" id="statusDot"></div>
      <span id="statusText">Connecting...</span>
    </div>
  </header>

  <div class="container">
    <div class="stats">
      <div class="stat-card total">
        <div class="label">Total Alerts</div>
        <div class="value" id="countTotal">0</div>
      </div>
      <div class="stat-card realtime">
        <div class="label">Realtime Alerts</div>
        <div class="value" id="countRealtime">0</div>
      </div>
      <div class="stat-card batch">
        <div class="label">Batch Alerts</div>
        <div class="value" id="countBatch">0</div>
      </div>
    </div>

    <div class="feed-header">
      <h2>Live Notifications</h2>
      <button class="btn-clear" onclick="clearFeed()">Clear</button>
    </div>

    <div id="feed">
      <div class="empty-state" id="emptyState">
        <div class="icon">&#128276;</div>
        <div>No notifications yet. Waiting for events...</div>
      </div>
    </div>
  </div>

  <script>
    let realtimeCount = 0;
    let batchCount = 0;

    function formatTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function renderCard(n) {
      const details = n.details || {};
      const tags = Object.entries(details)
        .map(([k, v]) => `<span class="detail-tag">${k}: ${v}</span>`)
        .join('');

      return `
        <div class="card ${n.type}">
          <div class="card-top">
            <span class="badge ${n.type}">${n.type}</span>
            <span class="time">${formatTime(n.timestamp)}</span>
          </div>
          <div class="card-title">${n.tenantId} / ${n.ruleName}</div>
          <div class="card-message">${n.message}</div>
          <div class="card-details">${tags}</div>
        </div>`;
    }

    function updateCounts() {
      document.getElementById('countTotal').textContent = realtimeCount + batchCount;
      document.getElementById('countRealtime').textContent = realtimeCount;
      document.getElementById('countBatch').textContent = batchCount;
    }

    function addNotification(n) {
      const empty = document.getElementById('emptyState');
      if (empty) empty.remove();

      if (n.type === 'REALTIME') realtimeCount++;
      else if (n.type === 'BATCH') batchCount++;
      updateCounts();

      const feed = document.getElementById('feed');
      const div = document.createElement('div');
      div.innerHTML = renderCard(n);
      feed.prepend(div.firstElementChild);

      while (feed.children.length > 100) {
        feed.removeChild(feed.lastChild);
      }
    }

    function clearFeed() {
      const feed = document.getElementById('feed');
      feed.innerHTML = `
        <div class="empty-state" id="emptyState">
          <div class="icon">&#128276;</div>
          <div>No notifications yet. Waiting for events...</div>
        </div>`;
      realtimeCount = 0;
      batchCount = 0;
      updateCounts();
    }

    function connectSSE() {
      const dot = document.getElementById('statusDot');
      const text = document.getElementById('statusText');

      const source = new EventSource('/api/v1/notifications/stream');

      source.addEventListener('notification', function(e) {
        const n = JSON.parse(e.data);
        addNotification(n);
      });

      source.onopen = function() {
        dot.classList.add('connected');
        text.textContent = 'Connected';
      };

      source.onerror = function() {
        dot.classList.remove('connected');
        text.textContent = 'Reconnecting...';
      };
    }

    // Load existing notifications on page load
    fetch('/api/v1/notifications')
      .then(r => r.json())
      .then(list => {
        list.reverse().forEach(addNotification);
        connectSSE();
      })
      .catch(() => connectSSE());
  </script>
</body>
</html>
